<html>
    <head>
        <title>Hand Gestures</title>
        <meta name="viewport" content="width=decive-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body>
        <div class="container">
            <center>
                <h3 class="btn btn-warning heading">Hand Gestures APP 
                   
                </h3>

                <br><br>

                <p style="font-size: 22px;">Take a picture of an hand guesture 
                  <br>
                  <b style="color: yellow;">Are you good?</b>
                  <br>
                  <b style="color: black;">Are you ok?</b>
                  <br>
                  <b style="color:red;">Are you bad?</b>
                  <br>
                  <b style="color: green;">Peace out!</b>
                  <br>
                  <b style="color: rebeccapurple;">STOP!</b>
                  <br>
                  <b style="color: orange;">bang bang</b>
                  <br>
                  <b style="color: pink;">POWER!</b>
                  <br>
                </p>

                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Webcam View - </label>
                    <div id="camera"></div>
                    <br><br>
                    <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
                </div>

                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Prediction 1 - </label>
                    <p class="gesture_name" id="result_gesture_name"></p>
                    <p class="gesture" id="update_gesture"></p>

                    <label>Predition 2 - </label>
                    <p class="gesture_name" id="result_gesture_name2"></p>
                    <p class="gesture" id="update_gesture2"></p>
                </div>

                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label> Snapshot - </label>
                    <div id="result"></div>
                    <br><br>
                    <button onclick="check();" class="btn btn-success">Predict Hand Gesture</button>
                </div>
            </center>
        </div>

        <script src="main.js"></script>
    </body>
</html>
